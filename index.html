<!DOCTYPE html>
<html>

<head>
	<title></title>
</head>

<body>

	<script>

		console.log('Learn ES6');

		console.log("======================================================");
		console.log("1. Variable");
		// Gunakan let, bukan var
		let name = 'Danis Zaidan';
		console.log(name);


		console.log("======================================================");
		console.log("2. Syntax arrow => function shorthand");
		let members = ['rizqi', 'dodi'];
		members.forEach(function (member) {
			console.log(member);
		})

		// es6 ver : 
		members.forEach((member) => {
			console.log(member);
		})

		// jika hanya 1 parameter, bisa seperti ini : 
		members.forEach(member => {
			console.log(member);
		})

		// jika hanya 1 baris / statment, bisa seperti ini : 
		members.forEach(member => console.log(member))

		// jika hanya lebih dari 1 parameter: 
		members.forEach((member, index) => {
			console.log(member + ' ' + index);
		})

		// tidak perlu menulis return jika menggunakan Syntax arrow
		let membersindex = members.map((member, index) => member + ' ' + index)
		console.log(membersindex);

		// contoh
		let School = {
			members: ['rizqi', 'dodi'],
			getMembers() {
				this.members.map((name) => {
					console.log(this); // tidak perlu bind _this, otomatis this mengacu pada object nya sendiri
				});
			}
		};
		console.log('contoh : ');
		console.log(School.getMembers());

		console.log("======================================================");
		console.log("3. Default Parameter");
		// createTag = (title, tag) => {
		// 	tag = tag || 'html' // digunakan jika kita lupa memberikan tag atau sengaja untuk memberikan tag default jika kosong
		// 	console.log('Forum ' + title + ' punya tag ' + tag);
		// }
		// createTag('tampilkan rusak', 'html')

		// es6 ver
		generateTitle = () => {
			return 'ini judul default'
		}
		createTag = (title = generateTitle(), tag = 'bebas') => { // generateTitle() dan 'bebas' digunakan jika paarameter tag tidak diisi'
			console.log('Forum ' + title + ' punya tag ' + tag);
		}
		// createTag('tampilkan rusak', 'html')
		createTag()

		console.log("======================================================");
		console.log("3. Rest & Spread");

		let data = ['danzai', '123', '20'];

		// signIn = (username, password, umur) => {
		// 	console.log(username + ' ' + password + ' umurnya ' + umur);
		// }
		// signIn(data[0], data[1]);

		// es6 ver : 
		// signIn(...data); // otomatis mengambil isi dari semua data dan memecahnya

		signIn = (...member) => { // pada parameter didalam fungsi juga bisa di singkat menjadi ...member
			console.log(member);
		}
		signIn(...data);

		console.log("======================================================");
		console.log("4. Templete Literal");

		let username = 'danzai';
		let umur = 20;

		console.log('Member ' + username + ' umurnya ' + umur);

		// es6 ver : 
		// tidak perlu menggabungkan setiap string dengan let menggunakan +
		// syarat : menggunakan back petik
		console.log(`Member ${username} umurnya ${umur}`);

		// pada Templete Literal bisa juga membuat string dengan multiline
		let div = `
			<div> ${username} </div>
			<p> ${umur} </p>
		`
		console.log(div);

		// contoh : 
		test = (strings, username, umur) => { // parameter strings hanya mengambil string templete nya, tidak mengambil isi dari username dan umur nya
			let string1 = strings[0]
			let string2 = strings[1]

			console.log(string1);
			console.log(umur);

		}
		let output = test`nama saya adalah ${username}, umurnya ${umur}`

		console.log("======================================================");
		console.log("5. Shorthand");

		name = 'DanZai'
		umur = 20









	</script>
